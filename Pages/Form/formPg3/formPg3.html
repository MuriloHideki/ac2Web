<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <!--
        <link rel="stylesheet" href="formPg3.css">
    -->
    <script src="formPg3.js"></script>
    <title id="brand"></title>
</head>

<body onload="start()">
    <form class="card" id="card1">
        <div class="titulo">
            <h1>Dados Escolar</h1>
        </div>

        <div class="form-group">
            <label for="college" class="label">*Faculdade</label>
            <input type="text" class="form-control" id="college" required>
        </div>

        <div class="form-group">
            <label for="course" class="label">*Curso</label>
            <input type="text" class="form-control" id="course" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate" class="label">*Data de ingressão</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>

            <div class="form-group col-md-6">
                <label for="endDate" class="label">*Previsão de finalização</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
        </div>
        <div class="btn-section">
            <button type="button" class="btn-save" onclick="save()">Próximo</button>
        </div>
    </form>
</body>

</html>
