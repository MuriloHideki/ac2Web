<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="formPg3.css">

    <title id="brand">CVV - Dados Escolares</title>
</head>

<body>
    <div class="card-space">
        <form class="card-content needs-validation" id="usuarioForms" method="get">
            <div class="titulo">
                <h1>Dados Escolares</h1>
            </div>

            <div class="form-group">
                <label for="college" class="label">*Faculdade</label>
                <input type="text" class="form-control" id="college" name="college" required>
                <div class="invalid-feedback">
                    Por favor, informe qual faculdade está matriculado
                </div>
            </div>

            <div class="form-group">
                <label for="course" class="label">*Curso</label>
                <input type="text" class="form-control" id="course" name="course" required>
                <div class="invalid-feedback">
                    Por favor, informe qual o seu curso
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="startDate" class="label">*Data de ingressão</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                    <div class="invalid-feedback">
                        Por favor, informe a sua data de ingressão no curso
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="endDate" class="label">*Previsão de finalização</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                    <div class="invalid-feedback">
                        Por favor, informe a precisão da data de finalização do curso
                    </div>
                </div>
            </div>

            <div class="btn-section">
                <input type="submit" class="btn-save" value="Próximo">
            </div>
        </form>
    </div>

    <script src="formPg3.js"></script>
</body>
</html>
