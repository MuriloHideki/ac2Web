<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="formPg1.css">

    <script src="formPg1.js"></script>
    <title id="brand"></title>
</head>

<body onload="start()">
    <div class="card-space">
        <form class="card-content needs-validation" novalidate>
            <div class="titulo">
                <h1>Dados Pessoais</h1>
            </div>

            <div class="form-group">
                <label for="name" class="label">*Nome completo</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Por favor, informe o seu nome completo
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone" class="label">*Telefone</label>
                    <input type="phone" class="form-control" id="phone" maxlength="9" required>
                    <div class="invalid-feedback">
                        Por favor, informe o número de telefone
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label for="birth-date" class="label">*Data de nascimento</label>
                    <input type="date" class="form-control" id="birth-date" required>
                    <div class="invalid-feedback">
                        Por favor, informe a data de nascimento
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <label for="sex" class="label">*Sexo</label>
                    <select name="select" class="form-control" required>
                        <option value="" selected>Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, informe o seu sexo
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="label">*Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Por favor, informe o seu email
                </div>
            </div>

            <div class="form-group">
                <label for="objetivo" class="label">Seu Objetivo</label>
                <textarea class="form-control" id="objetivo" rows="3"></textarea>
            </div>
            <div class="btn-section">
                <button type="button" class="btn-save" onclick="save(event)">Próximo</button>
            </div>
        </form>
    </div>
</body>

</html>
